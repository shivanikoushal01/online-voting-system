<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <style>
        #address {
            width: 30%;
        }

        #imagepart, #role {
            border: 1px solid black;
            border-radius: 2px;
            padding: 10px;
            width: 30%;
        }

        #role select {
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="bodySection">
        <h1>Online Voting System</h1>
        <hr>
        <h2>Registration</h2>

        <form action="http://localhost/voting-system/api/register.php" method="POST" enctype="multipart/form-data">

            <input type="text" name="name" placeholder="Enter name" required>
            <input type="number" name="mobile" placeholder="Enter mobile" required><br><br>

            <input type="password" name="password" placeholder="Enter password" required>
            <input type="password" name="cpassword" placeholder="Confirm password" required><br><br>
            <input id="address" type="text" name="address" placeholder="Address" required><br><br>
            <center>
                <div id="imagepart">
                    Upload image: <input type="file" name="photo" required>
                </div>
                <br>
                <div id="role">
                    Select your role:
                    <select name="role" required>
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select>
                </div>
                <br>
                <button style="padding: 5px; font-size: 15px; border-radius: 5px; background-color: #3498bd; color: white;">
                    Register
                </button><br><br>

                Already a user? <a href="../index.html">Login here</a>
            </center>
        </form>
    </div>
</body>
</html>
